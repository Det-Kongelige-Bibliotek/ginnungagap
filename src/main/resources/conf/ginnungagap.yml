ginnungagap:
  local:
    output_path: local/output
    archive_path: local/archive
    test: true
  bitrepository:
    settings_dir: conf/bitrepository
    keyfile: conf/client.pem
    max_failing_pillars: 1
    warc_size_limit: 1000000000
    temp_dir: tempDir/warcs
    algorithm: SHA-1
  cumulus:
    server_url: cumulus-core-test-01.kb.dk
    username: audio-adm
    password: ''
    catalogs:
      - "Audio"
      - "Conservation"
  workflow:
    interval: 3600000
    retain_dir: tempDir/retain
    workflows:
      - "PreservationWorkflow"
      - "ValidationWorkflow"	
      - "ImportationWorkflow"
  transformation:
    xsd_dir: conf/xsd
    xslt_dir: conf/xslt
    required_fields_file: conf/required_fields.yml
    metadata_temp_dir: tempDir/metadata

